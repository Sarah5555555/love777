<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ministry & Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white text-gray-800 transition-all duration-300">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-6 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold">✡ Ministry & Portfolio</h1>
    <div>
      <button onclick="switchLang('zh')" class="px-2 hover:underline">中文</button>
      <button onclick="switchLang('en')" class="px-2 hover:underline">EN</button>
      <button onclick="switchLang('he')" class="px-2 hover:underline">עברית</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-16 bg-[url('https://upload.wikimedia.org/wikipedia/commons/d/d4/Jerusalem_old_city.jpg')] bg-cover bg-center text-white reveal">
    <div class="bg-black bg-opacity-50 p-8 inline-block rounded-2xl">
      <h2 id="hero-title" class="text-4xl font-bold mb-4">
        <a href="about.html" class="hover:underline">Welcome to Our Ministry</a>
      </h2>
      <p id="hero-subtitle" class="text-lg">Sharing testimonies & works for the Kingdom of God</p>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section class="bg-blue-50 py-16 reveal">
    <h3 id="portfolio-title" class="text-3xl font-bold text-center text-blue-700 mb-10">Our Works</h3>
    <div id="portfolio-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto px-4">
      <a href="works-video.html" class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition transform block">
        <img src="assets/photos1/001.jpg" class="w-full h-48 object-cover">
        <div class="p-4 text-center font-semibold">Ministry Videos</div>
      </a>
      <a href="works-photo1.html" class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition transform block">
        <img src="assets/photos1/002.jpg" class="w-full h-48 object-cover">
        <div class="p-4 text-center font-semibold">Photo Gallery 1</div>
      </a>
      <a href="works-photo2.html" class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition transform block">
        <img src="assets/photos2/101.jpg" class="w-full h-48 object-cover">
        <div class="p-4 text-center font-semibold">Photo Gallery 2</div>
      </a>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-16 text-center reveal">
    <h3 id="contact-title" class="text-3xl font-bold text-blue-700 mb-6">Contact Us</h3>
    <p id="contact-text">Email: ministry@example.com</p>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-4 text-center">
    <p>© 2025 Ministry & Portfolio. All Rights Reserved.</p>
  </footer>

  <script src="js/main.js"></script>
  <script>
    ScrollReveal().reveal('.reveal', { delay: 200, distance: '40px', origin: 'bottom', duration: 800 });
  </script>
</body>
</html>
