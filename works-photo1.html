<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white text-gray-800 transition-all duration-300">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-6 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold">
      <a href="index.html" class="hover:underline">✡ Ministry & Portfolio</a>
    </h1>
    <div>
      <button onclick="switchLang('zh')" class="px-2 hover:underline">中文</button>
      <button onclick="switchLang('en')" class="px-2 hover:underline">EN</button>
      <button onclick="switchLang('he')" class="px-2 hover:underline">עברית</button>
    </div>
  </header>

  <!-- Page Title -->
  <section class="text-center py-12 reveal">
    <h2 id="page-title" class="text-3xl font-bold text-blue-700">Photo Gallery 1</h2>
    <p id="page-subtitle" class="text-lg text-gray-600 mt-2">Our works inspired by Israel</p>
  </section>

  <!-- Image Gallery -->
  <section class="max-w-5xl mx-auto py-10 px-4">
    <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-4 text-center">
    <p>© 2025 Ministry & Portfolio. All Rights Reserved.</p>
  </footer>

  <script>
    const translations = {
      en: { pageTitle: "Photo Gallery 1", pageSubtitle: "Our works inspired by Israel" },
      zh: { pageTitle: "作品集 1", pageSubtitle: "受以色列啟發的創作" },
      he: { pageTitle: "גלריית תמונות 1", pageSubtitle: "יצירות בהשראת ישראל" }
    };

    function switchLang(lang) {
      document.getElementById('page-title').innerText = translations[lang].pageTitle;
      document.getElementById('page-subtitle').innerText = translations[lang].pageSubtitle;
      document.body.dir = (lang === 'he') ? 'rtl' : 'ltr';
    }

    async function loadGallery() {
      const res = await fetch('data/photos1.json');
      const items = await res.json();
      const gallery = document.getElementById('gallery');

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = "bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition transform";
        div.innerHTML = `<img src="${item.src}" class="w-full h-48 object-cover">`;
        gallery.appendChild(div);
      });
    }

    loadGallery();
    ScrollReveal().reveal('.reveal', { delay: 200, distance: '40px', origin: 'bottom', duration: 800 });
  </script>
</body>
</html>
