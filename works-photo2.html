<script>
    const translations = {
      en: { pageTitle: "Photo Gallery 2", pageSubtitle: "Our works inspired by Israel" },
      zh: { pageTitle: "作品集 2", pageSubtitle: "受以色列啟發的創作" },
      he: { pageTitle: "גלריית תמונות 2", pageSubtitle: "יצירות בהשראת ישראל" }
    };

    function switchLang(lang) {
      document.getElementById('page-title').innerText = translations[lang].pageTitle;
      document.getElementById('page-subtitle').innerText = translations[lang].pageSubtitle;
      document.body.dir = (lang === 'he') ? 'rtl' : 'ltr';
    }

    async function loadGallery() {
      const res = await fetch('data/photos2.json'); // 改成讀取第二組圖片
      const items = await res.json();
      const gallery = document.getElementById('gallery');

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = "bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition transform";
        div.innerHTML = `<img src="${item.src}" class="w-full h-48 object-cover">`;
        gallery.appendChild(div);
      });
    }

    loadGallery();
    ScrollReveal().reveal('.reveal', { delay: 200, distance: '40px', origin: 'bottom', duration: 800 });
</script>
