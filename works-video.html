<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white text-gray-800 transition-all duration-300">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-6 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold">✡ Ministry & Portfolio</h1>
    <div>
      <button onclick="switchLang('zh')" class="px-2 hover:underline">中文</button>
      <button onclick="switchLang('en')" class="px-2 hover:underline">EN</button>
      <button onclick="switchLang('he')" class="px-2 hover:underline">עברית</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-12 bg-blue-50 reveal">
    <h2 id="gallery-title" class="text-3xl font-bold text-blue-700">Video Gallery</h2>
    <p id="gallery-subtitle" class="text-lg mt-2">Watch our ministry videos.</p>
  </section>

  <!-- Gallery Section -->
  <section class="bg-white py-16 reveal">
    <div id="gallery" class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto px-4"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-4 text-center">
    <p>© 2025 Ministry & Portfolio. All Rights Reserved.</p>
  </footer>

  <script>
    const translations = {
      en: { galleryTitle: "Video Gallery", gallerySubtitle: "Watch our ministry videos." },
      zh: { galleryTitle: "影片集", gallerySubtitle: "觀看我們的事工影片。" },
      he: { galleryTitle: "גלריית סרטונים", gallerySubtitle: "צפו בסרטוני השירות שלנו." }
    };

    function switchLang(lang){
      document.getElementById('gallery-title').innerText = translations[lang].galleryTitle;
      document.getElementById('gallery-subtitle').innerText = translations[lang].gallerySubtitle;
      document.body.dir = (lang === 'he') ? 'rtl' : 'ltr';
      localStorage.setItem('lang', lang);
    }

    const savedLang = localStorage.getItem('lang') || 'en';
    switchLang(savedLang);

    async function loadGallery() {
      const res = await fetch('data/videos.json');
      const items = await res.json();
      const gallery = document.getElementById('gallery');

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition transform text-center";
        card.innerHTML = `
          <iframe class="w-full h-48" src="${item.src}" frameborder="0" allowfullscreen></iframe>
          <div class="p-4"><h4 class="font-semibold">${item.title}</h4></div>`;
        gallery.appendChild(card);
      });
    }

    loadGallery();
    ScrollReveal().reveal('.reveal', { delay: 200, distance: '40px', origin: 'bottom', duration: 800 });
  </script>

</body>
</html>
